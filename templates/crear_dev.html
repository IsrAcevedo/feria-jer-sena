<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body class="body">

    <form class="form_desarrollador" action="{{ url_for('registro') }}" method="post" enctype="multipart/form-data">
        <h2>Formulario de Registro</h2>
        <div>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <ul>
                {% for category, message in messages %}
                <li class="flash {{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
        </div>

        <label for="doc">Documento</label>
        <input type="text" name="doc" required>

        <label for="nombres">Nombres</label>
        <input type="text" name="nombres" required>

        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" required>

        <label for="celular">Celular</label>
        <input type="text" name="celular" required>

        <label for="foto">Foto (solo .webp)</label>
        <input type="file" name="foto" accept=".webp" required>

        <label for="password">Contraseña</label>
        <input type="password" name="password" required>

        <label for="confirm_password">Confirmar Contraseña</label>
        <input type="password" name="confirm_password" required>

        <button type="submit">Registrar</button>

    </form>

</body>

</html>
